<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
<p>hi</p>
    <!-- <h1>This is a static template, there is no bundler or bundling involved!</h1> -->
    Player 1 Name:
    <input type="text" id="p1" name="p1"/>
    <br />
    <br />
    Player 2 Name:
    <input type="text" id="p2" name="p2"/>
    <br />
    <br />
    <button id="game-start" onclick="startGame()">Start Game</button>

    <div id="game-container" class="hide">
      <div id="turn"></div>
      <div class="row">
        <div class="cell" id="00" onclick="handleClick(this)"></div>
        <div class="cell" id="01" onclick="handleClick(this)"></div>
        <div class="cell" id="02" onclick="handleClick(this)"></div>
      </div>
      <div class="row">
        <div class="cell" id="10" onclick="handleClick(this)"></div>
        <div class="cell" id="11" onclick="handleClick(this)"></div>
        <div class="cell" id="12" onclick="handleClick(this)"></div>
      </div>
      <div class="row">
        <div class="cell" id="20" onclick="handleClick(this)"></div>
        <div class="cell" id="21" onclick="handleClick(this)"></div>
        <div class="cell" id="22" onclick="handleClick(this)"></div>
      </div>
    </div>
    <!-- <label for="cars"></label>
<select name="cars" id="cars">
  <option value="ans">msv</option>
</select> -->
    <script src="index.js"></script>
  </body>
</html>
